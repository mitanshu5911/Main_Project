<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEDfusion</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"

<body>
    <header>
        <div class="main_navbar">
            <div class="navbarlogo">
                <!-- <img clas="mainlogo"src="/images/Main_logo.png" alt="#"> -->
            </div>
            <div class="address">
                <p class="addfirst"> Deliver to</p>
                <div class="addicon">
                    <i class="fa-solid fa-location-dot " id="loclogo"></i>
                    <p class="addsecond"> India </p>
                </div>
            </div>
            <div class="navsearch">
                <select class="searchselect">
                    <option> All </option>
                </select>
                <input class="searchinput" type="search" placeholder="Search...">
                <div class="searchicon">
                  <button type="submit">  <i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
            </div>


            <div class="navsign">
                <div class="sign1">
                    <a href="/Sign in/Signin.html" class="sign">
                        <p>Hello, Sign in</p>
                    </a>
                </div>
                <div class="sign2">
                    <a href="/Sign in/Signin.html" class="sign">
                        <p>Accounts & lists</p>
                    </a>
                </div>
            </div>
            
            <div class="navcart">
                <div class="cart1">
                    <a href="#" class="cart">
                        <i class="fa-solid fa-cart-shopping"></i>
                    </a>
                </div>
                <div class="cart2">
                    <a href="#" class="cart">
                        <p>Cart</p>
                    </a>
                </div>
            </div>
            <div class="profile">
                <a href="#">
                    <button type="button"><i class="fa-solid fa-user"></i></button>
                </a>
            </div>
        </div>
        <div class="main_panel">
            <div class="panelops">
                <p class="Medicines"><a href="#">Medicines</a> </p>
                <p><a href="#">Wellness</a> </p>
                <p><a href="#">Lab Tests</a> </p>
                <p><a href="#">Doctor</a> </p>
                <p class="Beauty"><a href="#">Beauty</a> </p>
            </div>
        </div>

    <main>
        <div class="slider">
            <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="/images/slide img2.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="/images/slide img1.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="/images/slide img3.jpg" class="d-block w-100" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
