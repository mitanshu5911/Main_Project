<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="otp.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>OTP Verification</title>
</head>
<body>
    <header>

    </header>
    <main>
        <div class="main_img">
        </div>
        <div class="phone">
            <h2>OTP Verification</h2>
            <p>Enter the Generated OTP</p>
            <form id="otpForm">
                <div class="number">
                    <input type="text" id="otp1" class="otp-input" maxlength="1" oninput="moveToNext(this, 'otp2')" autofocus>
                    <input type="text" id="otp2" class="otp-input" maxlength="1" oninput="moveToNext(this, 'otp3')">
                    <input type="text" id="otp3" class="otp-input" maxlength="1" oninput="moveToNext(this, 'otp4')">
                    <input type="text" id="otp4" class="otp-input" maxlength="1" oninput="moveToNext(this, 'otp5')">
                    <input type="text" id="otp5" class="otp-input" maxlength="1" oninput="moveToNext(this, 'otp6')">
                    <input type="text" id="otp6" class="otp-input" maxlength="1" oninput="moveToNext(this, null)">
                    <button type="button" onclick="submitOTP()">Verify OTP</button>
                </div>
            </form>
            <!-- <button type="submit"><i class="fa-solid fa-arrow-right"></i></button> -->
            <p id="timer" class="otp">Time left: 01:00</p>
        </form>
        <div class="resendButton">
            <button type="button" class="button" id="resendButton" onclick="resendOTP()" style="display: none;">Resend OTP</button>
        </div>
    </div>
    </main>
    
    
    
    
    <!-- <script src="otp.js"></script> -->
    <!-- <script src="forget.js"></script> -->
</body>
</html>
