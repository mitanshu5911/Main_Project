<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="forget.css">
    <title>Forget Password</title>
</head>
<body>
    <header>
        <a  href="/Sign in/Signin.html" style="text-decoration: none; color: white;font-size: 1rem;">
                <div class="back">

                <div class="a">
                    
                    <i class="fa-solid fa-arrow-left"></i>
                </div>
                <div class="b">
                    
                    <p>Back to Signin</p>
                </div>
            </div>
            </a>
        
    </header>
    <main>
        <div class="main_img">
        </div>
        <div class="phone">
            <h2>Forget Password</h2>
            <p>Enter your mobile number to login</p>
            <form action="../Forget_password/OTP/otp.html" method="get">
            <div class="number">
                <select name="code" id="code">
                    <option value="+91">+91</option>
                </select><input type="number" name="mobile" placeholder="Enter your mobile" id="limited-input" max="19999999999" min="0">
            </div>
            <button type="submit"  id="submit-btn" ><i class="fa-solid fa-arrow-right"></i></button>
            <p class="otp">OTP will be sent to this number by <br> SMS and WhatsApp.</p>
        </form>
        </div>
        
    </main>




    <!-- <script src="forget.js"></script> -->
</body>
</html>
