<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>MEDfusion signup</title>
    <link rel="stylesheet" href="/Main_Project/Sign Up/signup.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">

</head>

<body>

    <div class="form-par">

      <div class="image-child">


      </div>

      <div class="form-sign">

        <p class="p-signup"> Sign up</p>

        <p class="p-para">   Create an account to access your orders, special offers, health tips and more!</p>

        <div class="inner-form">

           <form>

            <label for="name" > Full Name </label>

            <br>

            <input type="text"  id="name">

            <br>

            <label for="email" > Email </label>

            <br>

            <input type="email"  id="email">

            <br>

            <label for="password"> Password </label>

            <br>

            <input type="password" id="password">

            <br>

            <label for="confirm-password"> Confirm Password </label>

            <br>

            <input type="password" id="confirm-password">

            <br>

            <button type="submit"> Sign-up </button>

            <br>

            <label ><a href="#" style="text-decoration: none; color: #24aeb1"> Already have an account? Sign-in </a></label>

           </form>

    </div>

      </div>

    </div>

</body>
