<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>Sign up</title>
</head>
<body>
    <main>
        <div class="maincontent">
            <div class="form">
                <h2 class="heading">Sign Up</h2>
                <p class="line">Join us for better Health</p>
                <form action="" method="">
                    <label for="Name">
                        <p>Name</p>
                        <input type="text" class="Name">
                    </label>
                    <label for="Mobile No.">
                        <p>Mobile No.</p>
                        <input type="number">
                    </label>
                    <label for="Email">
                        <p>Email</p>
                        <input type="email">
                    </label>
                    <label for="Password">
                        <p>Password</p>
                        <input type="password">
                    </label>
                
                    <div class="checkbox">
                        <input type="checkbox" name="" id="">Save above details

                    </div>
                <button type="submit" class="Submit">Submit</button>
                </form> 
            </div>
            <!-- <div class="formside"></div> -->
        </div>
    </main>
</body>
</html>
